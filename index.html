<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/JS/script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/resources/img/computer.png" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <header id="inicio">
      <h1>SIMPLE SOLUTION CONSULTING GROUP</h1>
      <nav>
        <ul>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#testimonios">Testimonios</a></li>
          <li><a href="#formulario">Contactos</a></li>
        </ul>
        <div id="Divcarrito">
          <a href="blank"
            ><img src="resources/img/carrito2.jfif" width="50px" alt="carrito"
          /></a>
          <button type="button" onclick="gotoModal()">Carrito</button>
        </div>
      </nav>
      <div>
        <span></span>
        <div class="marco">
          <img src="resources/img/header.jpg" alt="encabezado" />
        </div>
      </div>
    </header>
    <main>
      <h2 id="servicios">Servicios</h2>
      <section>
        <div class="seccionesFlex"></div>
      </section>
      <span></span>
      <h2 id="testimonios">Testimonios</h2>
      <section class="containerGrid"></section>
      <div class="containerFlex">
        <div class="itemFlex item-1">
          <h2 id="formulario">Dirección</h2>
          <iframe
            id="direccion"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d211363.44872514962!2d-58.59947058236035!3d-34.61597898123234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20Argentina!5e0!3m2!1sen!2spr!4v1729391225894!5m2!1sen!2spr"
            height="270"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="itemFlex item-2">
          <h2>Contáctanos</h2>
          <fieldset>
            <form action="https://formspree.io/f/mvgoraek" method="POST">
              <label for="txtNombre">Nombre</label>
              <input type="text" name="txtNombre" id="txtNombre" required />
              <label for="txtApellido">Apellido</label>
              <input type="text" name="txtApellido" id="txtApellido" required />
              <label for="edad">Edad</label>
              <input type="number" min="0" max="99" name="edad" id="edad" />
              <label for="txtEmail">Email</label>
              <input
                type="email"
                name="txtEmail"
                id="txtEmail"
                placeholder="email@dominio.com"
              />
              <textarea
                name="txtMensaje"
                id="txtMensaje"
                rows="1"
                placeholder="Mensaje..."
              ></textarea>
              <input id="enviar" type="submit" value="ENVIAR" />
            </form>
          </fieldset>
        </div>
      </div>
    </main>
    <footer class="animacion">
      <a href="#inicio" class="pie" onclick="gotoModal()">Ir al carrito</a>
      <!-- <a href="#inicio" class="top">inicio</a> -->
      <ul class="redessociales">
        <li>
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxl-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxl-twitter"></i></a>
        </li>
      </ul>
    </footer>
    <script>
      cargadatos();
    </script>
  </body>
</html>

<dialog>
  <section class="contenidoCarrito">
    <h2>Carrito</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>precio</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="items">
        <tr data-id="">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <h3 id="total">Total</h3>
  </section>
  <button onclick="vaciar()">Vaciar Carrito</button>
  <button onclick="pagar()">Pagar</button>
  <button autofocus onclick="closeModal()">Cerrar</button>
</dialog>
